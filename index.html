<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <header class="header">
            <h1>Expense Tracker</h1>
        </header>
            
        <main>
            <form id="expense-form">
                <div class="form-group">
                    <label for="exp">Expense Description:</label>
                    <input type="text" name="Expense" id="exp" placeholder="Enter Description" required>
                </div>
                <div class="form-group">
                    <label for="Money">Money Spent:</label>
                    <input type="text" name="Money" id="Money" placeholder="Enter Amount" required>       
                </div>
                
            
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category">
                    <option value="Fooding">Fooding</option>
                    <option value="Lodging">Lodging</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Grocery">Grocery</option>
                    <option value="Misc">Misc</option>
                </select>
            </div>
            <button type="submit" class="btn">Add</button>
        </form>
            <section id="expense-list">
                <h2>Expenses:</h2>
                <ul></ul>
            </section>
        
        </main>
    </div>
    
    <script src="./script.js"></script>
    
</body>
</html>
